<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0f0f23, #1a1a3a, #2d1b69);
            background-size: 400% 400%;
            animation: backgroundShift 20s ease infinite;
            color: #00ff88;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(15, 15, 35, 0.8);
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff, #ff00ff, #ffff00);
            background-size: 400% 400%;
            animation: rainbow 3s linear infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }

        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-info {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-bottom: 20px;
        }

        .score-display, .level-display, .speed-display {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 10px 20px;
            background: linear-gradient(45deg, #1a1a3a, #2d1b69);
            border: 2px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            text-align: center;
            min-width: 120px;
        }

        #gameCanvas {
            border: 4px solid #00ff88;
            border-radius: 15px;
            background: #0a0a1a;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.4),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            display: block;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            color: #00ccff;
            font-size: 0.9rem;
        }

        .controls p {
            margin: 5px 0;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over-content {
            text-align: center;
            background: linear-gradient(135deg, #1a1a3a, #2d1b69);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff0066;
            box-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
        }

        .game-over h2 {
            font-size: 2.5rem;
            color: #ff0066;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 102, 0.8);
        }

        .restart-btn {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            color: #0a0a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <h1>üêç NEON SNAKE üêç</h1>
        
        <div class="game-info">
            <div class="score-display">
                <div>SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="level-display">
                <div>LEVEL</div>
                <div id="level">1</div>
            </div>
            <div class="speed-display">
                <div>SPEED</div>
                <div id="speed">1x</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="480" height="480"></canvas>
        
        <div class="controls">
            <p>üéÆ Use arrow keys or WASD to move</p>
            <p>üçé Eat food to grow and increase score</p>
            <p>‚ö° Speed increases every 5 points</p>
            <p>üéØ Avoid walls and your own tail!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p id="finalScore">Final Score: 0</p>
            <p id="finalLevel">Level Reached: 1</p>
            <button class="restart-btn" onclick="startNewGame()">üîÑ PLAY AGAIN</button>
        </div>
    </div>

    <script>
        class EnhancedSnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                this.snake = [
                    {x: 10, y: 10}
                ];
                this.food = {x: 15, y: 15};
                this.dx = 0;
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameSpeed = 200;
                this.gameRunning = false;
                
                // Create food images as emoji
                this.foodTypes = ['üçé', 'üçå', 'üçá', 'üçì', 'ü•ù', 'üçí', 'ü•≠', 'üçë'];
                this.currentFood = this.foodTypes[0];
                
                // Sound effects (using Web Audio API)
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                this.setupEventListeners();
                this.createParticles();
                this.startNewGame();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    const key = e.key.toLowerCase();
                    
                    // Prevent reverse direction
                    if ((key === 'arrowleft' || key === 'a') && this.dx !== 1) {
                        this.dx = -1;
                        this.dy = 0;
                    }
                    if ((key === 'arrowright' || key === 'd') && this.dx !== -1) {
                        this.dx = 1;
                        this.dy = 0;
                    }
                    if ((key === 'arrowup' || key === 'w') && this.dy !== 1) {
                        this.dx = 0;
                        this.dy = -1;
                    }
                    if ((key === 'arrowdown' || key === 's') && this.dy !== -1) {
                        this.dx = 0;
                        this.dy = 1;
                    }
                });
            }

            createParticles() {
                const particles = document.getElementById('particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = '2px';
                    particle.style.height = '2px';
                    particle.style.background = '#00ff88';
                    particle.style.borderRadius = '50%';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animation = `float ${3 + Math.random() * 4}s ease-in-out infinite`;
                    particle.style.opacity = '0.3';
                    particles.appendChild(particle);
                }
                
                // Add floating animation CSS
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes float {
                        0%, 100% { transform: translateY(0px); }
                        50% { transform: translateY(-20px); }
                    }
                `;
                document.head.appendChild(style);
            }

            playSound(frequency, duration = 0.1) {
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }

            generateFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
                
                // Ensure food doesn't spawn on snake
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.generateFood();
                        return;
                    }
                }
                
                // Random food type
                this.currentFood = this.foodTypes[Math.floor(Math.random() * this.foodTypes.length)];
            }

            draw() {
                // Clear canvas with gradient
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#0a0a1a');
                gradient.addColorStop(1, '#1a1a2e');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw grid
                this.ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= this.tileCount; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * this.gridSize, 0);
                    this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                    this.ctx.stroke();
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * this.gridSize);
                    this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                    this.ctx.stroke();
                }

                // Draw snake with gradient and glow
                this.snake.forEach((segment, index) => {
                    const x = segment.x * this.gridSize;
                    const y = segment.y * this.gridSize;
                    
                    if (index === 0) {
                        // Snake head with glow
                        this.ctx.shadowBlur = 20;
                        this.ctx.shadowColor = '#00ff88';
                        
                        const headGradient = this.ctx.createRadialGradient(
                            x + this.gridSize/2, y + this.gridSize/2, 0,
                            x + this.gridSize/2, y + this.gridSize/2, this.gridSize/2
                        );
                        headGradient.addColorStop(0, '#00ff88');
                        headGradient.addColorStop(1, '#00cc66');
                        this.ctx.fillStyle = headGradient;
                        
                        this.ctx.fillRect(x + 2, y + 2, this.gridSize - 4, this.gridSize - 4);
                        
                        // Draw eyes
                        this.ctx.shadowBlur = 0;
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.fillRect(x + 5, y + 5, 3, 3);
                        this.ctx.fillRect(x + 12, y + 5, 3, 3);
                        this.ctx.fillStyle = '#000000';
                        this.ctx.fillRect(x + 6, y + 6, 1, 1);
                        this.ctx.fillRect(x + 13, y + 6, 1, 1);
                    } else {
                        // Snake body with gradient
                        const bodyGradient = this.ctx.createLinearGradient(x, y, x + this.gridSize, y + this.gridSize);
                        bodyGradient.addColorStop(0, '#00cc66');
                        bodyGradient.addColorStop(1, '#008844');
                        this.ctx.fillStyle = bodyGradient;
                        
                        this.ctx.fillRect(x + 1, y + 1, this.gridSize - 2, this.gridSize - 2);
                    }
                });

                // Draw food with emoji and glow
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = '#ffff00';
                this.ctx.font = `${this.gridSize - 4}px Arial`;
                this.ctx.textAlign = 'center';
                this.ctx.fillText(
                    this.currentFood,
                    this.food.x * this.gridSize + this.gridSize/2,
                    this.food.y * this.gridSize + this.gridSize - 2
                );
                
                this.ctx.shadowBlur = 0;
            }

            update() {
                if (!this.gameRunning) return;
                
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};

                // Check wall collisions
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // Check self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score++;
                    this.playSound(800, 0.1); // Eating sound
                    
                    // Increase level every 5 points
                    if (this.score % 5 === 0) {
                        this.level++;
                        this.gameSpeed = Math.max(50, this.gameSpeed - 20);
                        this.playSound(1200, 0.2); // Level up sound
                    }
                    
                    this.updateUI();
                    this.generateFood();
                } else {
                    this.snake.pop();
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('speed').textContent = `${Math.round((200 - this.gameSpeed + 50) / 50)}x`;
            }

            gameOver() {
                this.gameRunning = false;
                this.playSound(200, 0.5); // Game over sound
                
                document.getElementById('finalScore').textContent = `Final Score: ${this.score}`;
                document.getElementById('finalLevel').textContent = `Level Reached: ${this.level}`;
                document.getElementById('gameOver').style.display = 'flex';
            }

            startNewGame() {
                this.snake = [{x: 10, y: 10}];
                this.dx = 1; // Start moving right automatically
                this.dy = 0;
                this.score = 0;
                this.level = 1;
                this.gameSpeed = 200;
                this.gameRunning = true;
                
                this.generateFood();
                this.updateUI();
                document.getElementById('gameOver').style.display = 'none';
                
                this.gameLoop();
            }

            gameLoop() {
                if (!this.gameRunning) return;
                
                this.update();
                this.draw();
                
                setTimeout(() => this.gameLoop(), this.gameSpeed);
            }
        }

        // Initialize game
        let game;
        
        window.addEventListener('load', () => {
            game = new EnhancedSnakeGame();
        });

        function startNewGame() {
            if (game.audioContext.state === 'suspended') {
                game.audioContext.resume();
            }
            game.startNewGame();
        }
    </script>
</body>
</html>
